{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1 class="text-center">Articles</h1>
    <img src="{% static 'images/simpsons.jpg' %}" alt="simpsons-image">
    {% for article in articles %}
        <p>글 번호: {{ article.id }}</p>
        <p>글 제목: {{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[상세 글 보러가기]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:create' %}">[글쓰기]</a>
{% endblock %}
