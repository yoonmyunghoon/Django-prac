<div class="jumbotron text-center text-white bg-dark">
    <h1 class="display-4">{{ person.username }}</h1>
    <hr>
    <p class="lead">
        팔로잉: {{ person.followings.all|length }} | 팔로워: {{ person.followers.all|length }}
    </p>
    {% if user != person %}
        {% with users=person.followers.all %}
            {% if user in users %}
                <a class="btn btn-danger btn-lg" href="{% url 'accounts:follow' person.username %}" role="button">Unfollow</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'accounts:follow' person.username %}" role="button">Follow</a>
            {% endif %}
        {% endwith %}
    {% endif %}
</div>
